<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Registration Form</title>
    <link rel="stylesheet" href="Bank-form.css" />
  </head>
  <body>
    <form>
      <label for="fname">First Name: </label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="First Name"
        required
      />

      <br /><br />
      <label for="lname">Last Name: </label>
      <input
        type="text"
        name="lname"
        id="lname"
        placeholder="Enter your last name"
        required
      />
      <br /><br />
      <label for="telephone">Phone Number</label>
      <input
        type="tel"
        id="telephone"
        name="telephone"
        placeholder="Enter your phone number"
      />

      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />

      <br /><br />
      <label for="password">Confirm Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Confirm your password"
        required
      />

      <br /><br />
      <label for="M-mname">Mother's Maiden Name:</label>
      <input
        type="text"
        id="M-mname"
        name="M-mname"
        placeholder="Enter your mother's maiden name"
      />

      <br /><br />
      <label for="bvn">Bank Verification Number:</label>
      <input
        type="number"
        id="bvn"
        name="bvn"
        placeholder="Enter your Bank Verification Number"
      />

      <br /><br />
      <label for="accnumber">Account Number:</label>
      <input
        type="number"
        id="accnumber"
        name="accnumber"
        placeholder="Enter your Account Number"
      />
      <br /><br />
      <label for="nationality">Nationality: </label>
      <select id="nationality" name="nationality">
        <option disabled selected>Select Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="South Africa">South Africa</option>
      </select>
      <br /><br />
      <label for="address">Residential Address: </label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your residential address"
      />
      <br /><br />
      <label for="date">Date of birth:</label>
      <input type="date" id="date" name="date" />

      <br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" required />Male
      <input type="radio" id="gender" name="gender" required />Female
      <input type="radio" id="gender" name="gender" required />Rather not say

      <br /><br />
      <label for="marital-status">Marital Status:</label>
      <input
        type="checkbox"
        id="marital-status"
        name="marital-status"
        required
      />Single
      <input
        type="checkbox"
        id="marital-status"
        name="marital-status"
        required
      />Married
      <input
        type="checkbox"
        id="marital-status"
        name="marital-status"
        required
      />Rather not say

      <br /><br />
      <label for="account-type">Account Type:</label>
      <input
        type="radio"
        id="account-type"
        name="account-type"
        required
      />Savings
      <input
        type="radio"
        id="account-type"
        name="account-type"
        required
      />Current
      <input type="radio" id="account-type" name="account-type" required />Fixed
      Deposit

      <br /><br />
      <label for="description">Brief description of yourself</label><br />
      <textarea
        name="description"
        style="width: 300px; height: 900x"
      ></textarea>

      <br /><br />
      <label for="file-upload">Upload your passport:</label>
      <input type="file" name="file-upload" id="file-upload" required />

      <br /><br />
      <label for="stateoforigin">State of origin:</label>
      <select id="stateoforigin" name="stateoforigin" class="stateoforigin">
        <option disabled selected>Select State</option>
        <option value="Abia">Abia</option>
        <option value="Adamawa">Adamawa</option>
        <option value="Akwa Ibom">Akwa Ibom</option>
        <option value="Anambra">Anambra</option>
        <option value="Bauchi">Bauchi</option>
        <option value="Bayelsa">Bayelsa</option>
        <option value="Benue">Benue</option>
        <option value="Borno">Borno</option>
        <option value="Cross River">Cross River</option>
        <option value="Delta">Delta</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Edo">Edo</option>
        <option value="Ekiti">Ekiti</option>
        <option value="Enugu">Enugu</option>
        <option value="FCT">Federal Capital Territory</option>
        <option value="Gombe">Gombe</option>
        <option value="Imo">Imo</option>
        <option value="Jigawa">Jigawa</option>
        <option value="Kaduna">Kaduna</option>
        <option value="Kano">Kano</option>
        <option value="Katsina">Katsina</option>
        <option value="Kebbi">Kebbi</option>
        <option value="Kogi">Kogi</option>
        <option value="Kwara">Kwara</option>
        <option value="Lagos">Lagos</option>
        <option value="Nasarawa">Nasarawa</option>
        <option value="Niger">Niger</option>
        <option value="Ogun">Ogun</option>
        <option value="Ondo">Ondo</option>
        <option value="Osun">Osun</option>
        <option value="Oyo">Oyo</option>
        <option value="Plateau">Plateau</option>
        <option value="Rivers">Rivers</option>
        <option value="Sokoto">Sokoto</option>
        <option value="Taraba">Taraba</option>
        <option value="Yobe">Yobe</option>
        <option value="Zamfara">Zamfara</option>
      </select>
      <br /><br />
      <label for="sm-url">Link to social media accounts</label>
      <input type="url" id="sm-url" name="sm-url" />
      <br /><br />
      <button type="button" onclick="alert ('Form submitted successfully')">
        Submit
      </button>
    </form>
  </body>
</html>
